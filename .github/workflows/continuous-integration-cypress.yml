name: Cypress test linting

on:
  pull_request:
    paths:
      - src/Dfe.RegionalImprovementForStandardsAndExcellence.CypressTests
    types: [opened, synchronize]

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      working-directory: src/Dfe.RegionalImprovementForStandardsAndExcellence.CypressTests
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: lint cypress tests
        run: |
          npm ci
          npm run lint        
