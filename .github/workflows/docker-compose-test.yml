name: Docker Compose Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_call:
    inputs:
      environment:
        required: false
        type: string
        default: "docker"
        description: "Environment type - 'docker' for containerized testing"
    secrets:
      USERNAME:
        required: true
      AZURE_WEB_ENDPOINT:
        required: true
      AZURE_API_ENDPOINT:
        required: true
      AZURE_API_KEY:
        required: true
      CYPRESS_TEST_SECRET:
        required: true
      SLACK_WEBHOOK_URL:
        required: true

jobs:
  setup-infrastructure:
    name: Setup Docker Infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build and start containers
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: docker compose --env-file docker-compose.env.example -f docker-compose.yml -f docker-compose.ci.yml up --build -d

      - name: Wait for SQL Server to be ready
        run: |
          echo "Waiting for SQL Server..."
          for i in {1..30}; do
            if docker exec sql_server /opt/mssql-tools18/bin/sqlcmd \
              -S localhost -U sa -P "sqlS3cret!" \
              -Q "SELECT 1" -C; then
              echo "SQL Server is ready"
              break
            fi
            sleep 2
          done

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
         dotnet-version: '8.0.x'

      - name: Install EF Tools
        run: dotnet tool install --global dotnet-ef

      - name: Run database migrations
        run: |
          echo "Running EF migrations..."
          cd src/Dfe.ManageSchoolImprovement
          dotnet ef database update --connection "Server=localhost,1433;Database=sip;User Id=sa;Password=sqlS3cret!;TrustServerCertificate=true;"

      - name: Wait for application to be ready
        run: |
          echo "Waiting for application to start..."
          for i in {1..30}; do
            if curl -f http://localhost:8080/health 2>/dev/null; then
              echo "Application is ready"
              break
            fi
            echo "Attempt $i: Application not ready yet..."
            sleep 5
          done

      - name: Verify application is responding
        run: |
          echo "Testing application endpoints..."
          curl -v http://localhost:8080 || echo "Root endpoint failed"
          docker logs msi --tail 20

  setup-cypress:
    name: Setup Cypress Environment
    runs-on: ubuntu-latest
    needs: setup-infrastructure
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Rise Cypress cache
        uses: cypress-io/github-action@v6
        with:
          runTests: false
          browser: edge
          working-directory: src/Dfe.ManageSchoolImprovement.CypressTests

      - name: Verify containerized application availability
        run: |
          echo "Verifying application is ready for Cypress tests..."
          curl -f http://localhost:8080 || exit 1

  cypress-tests:
    name: Run Cypress Tests
    runs-on: ubuntu-latest
    needs: setup-cypress
    strategy:
      matrix:
        browser: [
          "edge"
        ]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Rise Cypress cache
        uses: cypress-io/github-action@v6
        with:
          runTests: false
          browser: ${{ matrix.browser }}
          working-directory: src/Dfe.ManageSchoolImprovement.CypressTests

      - name: Run Cypress tests against containerized app
        uses: cypress-io/github-action@v6
        env:
          CYPRESS_username: ${{ secrets.USERNAME }}
          CYPRESS_grepTags: '-smoke'
          CYPRESS_url: "http://localhost:8080"
          CYPRESS_apiKey: ${{ secrets.AZURE_API_KEY }}
          CYPRESS_authKey: ${{ secrets.CYPRESS_TEST_SECRET }}
          CYPRESS_api: "Don't need this setting"
          CYPRESS_msiApi: "http://localhost:8080/api"
        with:
          browser: ${{ matrix.browser }}
          working-directory: src/Dfe.ManageSchoolImprovement.CypressTests
          wait-on: http://localhost:8080
          spec: cypress/e2e/**/*.cy.ts

      - name: Upload screenshots
        if: ${{ failure() }}
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: screenshots-${{ inputs.environment || 'docker' }}-${{ matrix.browser }}
          path: src/Dfe.ManageSchoolImprovement.CypressTests/cypress/screenshots

  generate-reports:
    name: Generate Test Reports
    runs-on: ubuntu-latest
    needs: cypress-tests
    if: always()
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate report
        if: always()
        run: |
          mkdir mochareports
          npm run generate:html:report
        working-directory: src/Dfe.ManageSchoolImprovement.CypressTests

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: reports-${{ inputs.environment || 'docker' }}-edge
          path: src/Dfe.ManageSchoolImprovement.CypressTests/mochareports

      - name: Report results to Teams (if webhook provided)
        if: always()
        run: |
          node scripts/send-teams-notification.js
        working-directory: src/Dfe.ManageSchoolImprovement.CypressTests
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
          ENVIRONMENT: ${{ inputs.environment || 'docker' }}
          INFORMATION_LINK: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  cleanup:
    name: Cleanup Infrastructure
    runs-on: ubuntu-latest
    needs: [setup-infrastructure, generate-reports]
    if: always()
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Dump logs on failure
        if: failure()
        run: docker compose logs

      - name: Shutdown containers
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml down -v
